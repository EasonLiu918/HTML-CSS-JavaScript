<!DOCTYPE html>
<html>
<head>
    <title>Jumping Game</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- This is the font returned from Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">

    <style>
    /* Style to make the svg fit in the browser */
    body { padding: 0; margin: 0; }
    svg  { width: 100%; height: auto; }
	
	@keyframes cloud-animation {
	from { transform: translateX(1000px) scale(0.7);}
	to   { transform: translateX(-120px) scale(0.7);}
	}

	#cloud1 {
		animation-name: cloud-animation;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		animation-duration: 10s;
	}	
	
	#cloud2 {
		animation-name: cloud-animation;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		animation-duration: 10s;
	}		
	@keyframes obstacle-animation {
	from { transform: translateX(1000px) translateY(300px) scale(0.4);}
	to   { transform: translateX(-120px) translateY(300px) scale(0.4);}
	}	

	#obstacle {
		animation-name: none;
		animation-timing-function: linear;
		animation-iteration-count: infinite;
		animation-duration: 5s;
		display: none;
	}
	
	@keyframes player-animation {
	0%   {  transform: translateY(150px) scale(0.4);}
	50%  {  transform: translateY(100px) scale(0.4);}
	100% {  transform: translateY(150px) scale(0.4);}
	}
	
	#player {
		animation-name: none;
		transform: translateY(150px) scale(0.4);
		animation-timing-function: linear;
		animation-iteration-count: 1;
		animation-duration: 2s;
	}	
    /* The container moves the text to the middle of the screen */
    #gameover-container {
        transform: translate(500px,200px);
		animation-play-state;
		display: none;
    }
    #gameover {
        font-family: Dosis, sans-serif;
    }
    </style>
    <script>
	let speed = 3;
	let min_speed = 0.5;
	let speed_rate = 0.9;
	
    // Check whether the game is over if the player is near the obstacle
    function checkGameover() {

        // You need to keep on checking for the gameover situation here
		
        // Read the transform property of the player and obstacle
		let tPlayer = $("#player").css("transform");
		let tObstacle = $("#obstacle").css("transform");
		
        // Extract the appropriate numbers
		
		let parr = tPlayer.split(", ");
		let oarr = tObstacle.split(", ");
        // Compare the numbers for the gameover situation
		let px = parseFloat(parr[4]);
		let py = parseFloat(parr[5]);
		let ox = parseFloat(oarr[4]);
		let oy = parseFloat(oarr[5]);
		
 		let playerOnGround = py > 140;
		let obstacleClose  = ox > -75 && ox < 70;
		
		if (playerOnGround && obstacleClose){
			$("#player, #obstacle, #cloud1, #cloud2").css("animation-play-state", "paused");
			
		$("#gameover-container").fadeIn();
		return;
	}	
		
        // Request to check again
        setTimeout(checkGameover, 100);
    }

    // Make an obstacle by starting the obstacle animation
    function makeObstacle() {

        // You need to show the obstacle and start the animation here
		 $("#obstacle").css("display", "inline");
		 $("#obstacle").css("animation-duration", speed + "s");
		 $("#obstacle").css("animation-name", "obstacle-animation");
    }

    // Make the player jump by starting the player animation
    function jump() {
        // You need to start the player jumping animation here
		let p = $("#player");	
		
		if (p.css("animation-name") === "none"){
		    p.css("animation-name", "player-animation");
		}
    }

    $(function () {
		
		$("#gameover-container").hide();
        // Handle the spacebar key for controlling the player
        $(document).on("keydown", function(e) {
            // The player jumps if the spacebar key is down
            if (e.keyCode == 32)
                jump();
		}); 		
		
        // The obstacle animation has finished
        $("#obstacle").on("animationend", function() {

            // You need to hide the obstacle and stop the animation here
		 $("#obstacle").css("display", "none");
		 $("#obstacle").css("animation-name", "none");
		 
		 speed = Math.max(speed * speed_rate, min_speed);

            // You will make another obstacle later
		setTimeout(makeObstacle, Math.random() * 2000);
        });

        // The player animation has finished
        $("#player").on("animationend", function() {
		
			let p = $("#player");
            // You need to stop the animation here
			if (p.css("animation-name") === "player-animation")
               p.css("animation-name", "none");	
        });
	});
	
        // Start the obstacle animation
        setTimeout(makeObstacle, Math.random() * 2000);

        // Start the game over checking
        setTimeout(checkGameover, 100);

    </script>
</head>
